<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Workout - FitMotive</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #292929;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .form-container {
            width: 85%;
            max-width: 500px;
            background: #3e3e3e;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            padding: 20px 25px;
            position: relative;
        }
        .form-header {
            text-align: center;
            margin-bottom: 18px;
        }
        .form-header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 38px;
            color: #e65a50;
            letter-spacing: 1px;
        }
        .form-fields {
            display: flex;
            flex-direction: column;
        }
        .field-group {
            margin-bottom: 14px;
        }
        label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
            border: 1px solid #5a5a5a;
            color: #ffffff;
            font-size: 15px;
        }
        .btn-submit {
            margin-top: 14px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #e65a50;
            color: #fff;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 18px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #d04942;
        }
        .redirect {
            text-align: center;
            margin-top: 20px;
        }
        .redirect a {
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            color: #e65a50;
        }
        .redirect a:hover {
            text-decoration: underline;
        }
        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 16px;
            text-decoration: none;
            color: #e65a50;
            border: 2px solid #e65a50;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-back:hover {
            background-color: #e65a50;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <a href="/home" class="btn-back">Back</a>
    <div class="form-container">
        <div class="form-header">
            <h1>Log Your Workout</h1>
        </div>
        <form class="form-fields" action="/log" method="POST">
            <div class="field-group">
                <label for="exercise">Exercise Type</label>
                <select id="exercise" name="exercise" required>
                    <option value="">-- Select Exercise Type --</option>
                    <option value="Cardio">Cardio</option>
                    <option value="Strength Training">Strength Training</option>
                    <option value="HIIT">HIIT</option>
                </select>
            </div>
            <div class="field-group">
                <label for="duration">Duration (in minutes)</label>
                <input type="number" id="duration" name="duration" min="1" required>
            </div>
            <div class="field-group">
                <label for="calories">Calories Burned</label>
                <input type="number" id="calories" name="calories" min="0">
            </div>
            <button type="submit" class="btn-submit">Submit Workout</button>
        </form>
        <div class="redirect">
            <p><a href="/workout_history">View Workout History</a></p>
        </div>
    </div>
</body>
</html>
