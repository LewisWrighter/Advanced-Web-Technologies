<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - FitMotive</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #292929;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
        }
        .header {
            padding: 20px;
            background-color: #3b3b3b;
            border-bottom: 2px solid #e65a50;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header h1 {
            font-size: 48px;
            font-family: 'Bebas Neue', sans-serif;
            color: #e65a50;
            letter-spacing: 6px;
            margin: 0;
        }
        .content {
            padding: 40px;
            max-width: 720px;
            margin: 60px auto;
            background: rgba(59, 59, 59, 0.9);
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .content h2 {
            font-family: 'Bebas Neue', sans-serif;
            text-align: center;
            font-size: 38px;
            margin-bottom: 35px;
            color: #ffffff;
        }
        .stats-summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        .stats-item {
            background-color: #2c2c2c;
            border: 1px solid #555;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }
        .stats-item h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            margin-bottom: 10px;
            color: #e65a50;
        }
        .stats-item p {
            font-size: 22px;
            font-weight: bold;
        }
        .motivational-quote {
            text-align: center;
            font-style: italic;
            color: #bdbdbd;
            margin: 40px 0;
            font-size: 18px;
        }
        .action-links {
            text-align: center;
            margin-top: 30px;
        }
        .action-links a {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            text-decoration: none;
            font-size: 20px;
            font-family: 'Bebas Neue', sans-serif;
            color: #e65a50;
            border: 2px solid #e65a50;
            border-radius: 5px;
            transition: 0.3s;
        }
        .action-links a:hover {
            background-color: #e65a50;
            color: #ffffff;
        }
        footer {
            text-align: center;
            background-color: #2c2c2c;
            padding: 20px;
            font-size: 14px;
        }
        .background-image {
            position: absolute;
            top: 50%;
            right: 180px;
            transform: translateY(-50%);
            opacity: 0.1;
            width: 450px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to FitMotive</h1>
    </div>
    <div class="content">
        <h2>Overview</h2>
        <div class="stats-summary">
            <div class="stats-item">
                <h3>Workouts Completed</h3>
                <p>{{ total_workouts }}</p>
            </div>
            <div class="stats-item">
                <h3>Calories Burned</h3>
                <p>{{ total_calories }} kcal</p>
            </div>
            <div class="stats-item">
                <h3>Total Exercise Time</h3>
                <p>{{ total_time }}</p>
            </div>
        </div>
        <div class="motivational-quote">
            "{{ quote.content }}" - {{ quote.author }}
        </div>
        <div class="action-links">
            <a href="{{ url_for('log_workout') }}">Log Workout</a>
            <a href="{{ url_for('workout_history') }}">Workout History</a>
            <a href="{{ url_for('timer') }}">Workout Timer</a>
        </div>
    </div>
    <footer>
        Stay Strong. Stay Motivated!
    </footer>
    <img src="{{ url_for('static', filename='images/runningman.png') }}" alt="Running Man Background" class="background-image">
</body>
</html>
